name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run UI Playwright tests
        run: npx playwright test tests/ui

      - name: Generate Allure HTML report
        run: npx allure generate ./allure-results --clean -o ./allure-report

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-ui-html-report
          path: playwright-report

      - name: Upload Allure HTML report
        uses: actions/upload-artifact@v4
        with:
          name: allure-ui-html-report
          path: allure-report

  visual-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Visual Regression Tests
        run: npx playwright test tests/visual --update-snapshots

      - name: Generate Allure HTML report
        run: npx allure generate ./allure-results --clean -o ./allure-report

      - name: Upload Visual Test Artifacts (baseline snapshots)
        uses: actions/upload-artifact@v4
        with:
          name: visual-test-artifacts
          path: visual-baseline

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-visual-html-report
          path: playwright-report

      - name: Upload Allure HTML report
        uses: actions/upload-artifact@v4
        with:
          name: allure-visual-html-report
          path: allure-report

  api-tests:
    runs-on: ubuntu-latest
    needs: [ui-tests, visual-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run API Playwright tests
        run: npx playwright test tests/api

      - name: Generate Allure HTML report
        run: npx allure generate ./allure-results --clean -o ./allure-report

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-api-html-report
          path: playwright-report

      - name: Upload Allure HTML report
        uses: actions/upload-artifact@v4
        with:
          name: allure-api-html-report
          path: allure-report
